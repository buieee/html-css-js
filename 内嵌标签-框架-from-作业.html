<!DOCTYPE html>
<html>
<head>
	<title>内嵌标签-框架-form-作业</title>
	<meta charset="utf-8" />
</head>
<body>
	<h4>iframe内嵌标签练习</h4>
	<a href="http://www.baidu.com" target="_if1">百度一下</a> <br>
	<a href="表格作业——简历.html" target="_if2">表格作业——简历.html</a> <br>
	<iframe src="" name="_if1" width="300" height="300"></iframe>
	<iframe src="" name="_if2" width="300" height="300"></iframe>
	<hr>
	<h4>模拟360</h4>
	<form action="https://www.so.com/s" method="get">
		<input type="text" name="q" id="">
		<input type="submit" value="360一下">
	</form>
	<hr>
	<h4>form作业</h4>
	<form action="#" method="get">
		<table border="1px" cellspacing="0px" cellpadding="10px">
			<tr height="50px" width="20px">
				<td >用户名</td>
				<td><input type="text" name="_name" id="" value="" ></td>
			</tr>
			<tr>
				<td >密码</td>
				<td><input type="password" name="_i1" id="" value="" ></td>
			</tr>
			<tr>
				<td >邮箱</td>
				<td><input type="text" name="_i2" id="" value=""></td>
			</tr>
			<tr>
				<td >手机号</td>
				<td><input type="text" name="_i3" value="" id=""></td>
			</tr>
			<tr>
				<td >性别</td>
				<td>
					男<input type="radio" name="_i4" value="1" id="" checked="check">
					女<input type="radio" name="_i4" value="2" id="">
				</td>
			</tr>
			<tr>
				<td>爱好</td>
				<td>
					吃<input type="checkbox" name="_i5" id="" value="1">
					喝<input type="checkbox" name="_i5" id="" value="1">
					玩<input type="checkbox" name="_i5" id="" value="1">
					乐<input type="checkbox" name="_i5" id="" value="1">
				</td>
			</tr>
			<tr>
				<td>籍贯</td>
				<td>
					 <select name="info" id="">
					 	<option value="0">--please--</option>
						<option value="1">武汉</option>
						<option value="2">黄石</option>
						<option value="3">南京</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>个人介绍</td>
				<td>
					<textarea name="info1" id="" cols="30" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					是否同意本公司协议
					  <select name="info2" id="">
					  	<option value="1">yes</option>
					  		<option value="1">no</option>
					  </select>

				</td>
				
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="" id=""></td>
				
			</tr>
		</table>
	</form>


</body>
</html>
