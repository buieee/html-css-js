<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>列表标签</title>
</head>
<body>
	<h3>列表标签的学习</h3>
	<hr>
	<ul>
		<li><h3>中国城市</h3></li>
		<li>北京</li>
		<li>上海</li>
		<li>天津</li>
	</ul>
	<li><h3>habby</h3></li>
	<ol type="A">
		
		<li>running</li>
		<li>singing</li>
		<li>coding</li>
		<li>swiming</li>

	</ol>	
	<dl>
		<dt>列表说明 制表符</dt>
		<dd>列表内容</dd>
		<dd></dd>
		<dd></dd>
	</dl>		
</body>
</html>
<!--

列表标签学习：
 
 无序 ul
 		 li:列表内容，一个li标签代表列表中的一行数据
 		 特点：默认数据前方有一个黑点
 有序 ol
 		 li:列表内容，一个li标签代表列表中的一行数据
 		 特点：会自动给列表进行顺序编码，格式从小到大，并且连续
 		 属性：
 		 type:可以改变顺序编码的值，可以是：1，a,A,默认使用阿拉伯数字进行编码
 自定义 dl
 		dt:数据的标题
 		dd:数据的内容，一个DD表示一条数据




-->
