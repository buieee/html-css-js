<!DOCTYPE html>
<html>
<head>

	<title>css的定位</title>
	<meta charset="UTF-8">
	<style type="text/css">
		div{width: 500px;height:300px; border: solid 1px yellow;}
		#div1{background: red; position: relative;left:20px;top:30px;z-index: 1}
		#div2{background: blue; position: absolute;left: 50px;top:330px;z-index: 5;}
		#div3{background: green;  position: absolute;left: 100px;top:600px;z-index: 3;}
		#div4{width: 50px;height: 50px;border: solid 2px blue;background: red;position: fixed;top:500px;right: 30px;z-index: 30;}
		/*z-index越大级别越高*/
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4">固定</div>

</body>
</html>
