<html>
	<head>
		<!--head 标签配置主要浏览器的配置信息-->
		<title>html</title><!--标题-->
		<meta charset="utf-8"/> <!--网页解析编码格式配置:告诉浏览器使用指定的编码格式 -->
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<!--了解：
				关键字
				网页描述
				作者
			作用：
				提升网页在浏览器中的作-->
		<meta name="keywords" content="HTML,CSS"/> <!--关键字-->
		<meta name="autor"/ content="buie"> <!--作者-->
		<meta http-equiv="refresh" content="5;url=http://www.baidu.com"/><!--（网页自动跳转）5秒自动跳转网页必须是HTTP开头-->
		<meta name="description" content="本网页是关于HTML的head学习"/> <!--网页描述-->
	</head> 
	<body>
		this is a html.
	</body>
</html>
